<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby - Battle Grids</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #2a5298;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .game-container {
        width: 90%;
        height: 80vh;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      /* Top info strip (1/5 height) */
      .info-container {
        flex: 0 0 20%; /* 1/5 of game-container height */
        width: 100%;
        background: #f5f5dc; /* ivory */
        color: #000; /* black text */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px; /* padding hai bÃªn */
        font-weight: bold;
        font-size: 1.1rem;
      }

      /* Bottom gameplay area (4/5 height) */
      .gameplay-container {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .boards {
        flex: 1;
        display: grid; /* two equal halves */
        grid-template-columns: 1fr 1fr;
        align-items: center; /* center vertically */
        justify-items: center; /* center each board within its half */
        column-gap: 80px; /* clear spacing between two halves */
        width: 100%;
        height: 100%;
        position: relative; /* for center divider */
      }

      /* Center vertical divider between the two boards */
      .boards::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0; /* span full height inside boards */
        transform: translateX(-50%);
        width: 1px; /* thin default divider */
        background: #000;
        pointer-events: none;
      }

      .board {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        border: 2px solid #000;
        border-radius: 6px;
        background: transparent;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(10, 36px);
        grid-template-rows: repeat(10, 36px);
        background: transparent;
      }

      .cell {
        width: 36px;
        height: 36px;
        border: 1px solid #000;
        background: transparent;
      }

      @media (max-width: 1024px) {
        .boards {
          column-gap: 48px;
        }
        .grid {
          grid-template-columns: repeat(10, 30px);
          grid-template-rows: repeat(10, 30px);
        }
        .cell {
          width: 30px;
          height: 30px;
        }
      }

      @media (max-width: 768px) {
        .boards {
          column-gap: 28px;
        }
        .grid {
          grid-template-columns: repeat(10, 24px);
          grid-template-rows: repeat(10, 24px);
        }
        .cell {
          width: 24px;
          height: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="info-container">Room: <span id="roomCode">abcdef</span></div>
      <div class="gameplay-container">
        <div class="boards">
          <div class="board" id="boardA">
            <div class="grid" aria-label="Board A">
              <!-- 10x10 cells -->
              <script>
                // Create 100 cells for Board A
                for (let i = 0; i < 100; i++) {
                  const d = document.createElement("div");
                  d.className = "cell";
                  document.currentScript.parentElement.appendChild(d);
                }
              </script>
            </div>
          </div>
          <div class="board" id="boardB">
            <div class="grid" aria-label="Board B">
              <!-- 10x10 cells -->
              <script>
                // Create 100 cells for Board B
                for (let i = 0; i < 100; i++) {
                  const d = document.createElement("div");
                  d.className = "cell";
                  document.currentScript.parentElement.appendChild(d);
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Generate a simple 6-char room code if placeholder is present
      (function () {
        const el = document.getElementById("roomCode");
        if (!el) return;
        if (el.textContent && el.textContent.trim() !== "abcdef") return;
        const chars =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let code = "";
        for (let i = 0; i < 6; i++)
          code += chars[Math.floor(Math.random() * chars.length)];
        el.textContent = code;
      })();
    </script>
  </body>
</html>
