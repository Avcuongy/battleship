<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby - Battle Grids</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #2a5298;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .game-container {
        width: 90%;
        height: 80vh;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.8);
        display: grid;
        grid-template-rows: 1fr 4fr;
        grid-template-columns: 1fr 1px 1fr;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
      }

      .info-container {
        grid-row: 1;
        grid-column: 1 / -1;
        background: #f5f5dc;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.1rem;
        border-bottom: 1px solid #000;
      }

      .player-container {
        grid-row: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .player_1 {
        grid-column: 1;
      }

      .player_2 {
        grid-column: 3;
      }

      .divider {
        grid-row: 2;
        grid-column: 2;
        background: #000;
        width: 1px;
        height: 100%;
      }

      .board {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 6px;
        background: transparent;
        margin: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(10, 36px);
        grid-template-rows: repeat(10, 36px);
        background: transparent;
      }

      .cell {
        width: 36px;
        height: 36px;
        border: 1px solid #000;
        background: transparent;
      }

      @media (max-width: 1024px) {
        .grid {
          grid-template-columns: repeat(10, 30px);
          grid-template-rows: repeat(10, 30px);
        }
        .cell {
          width: 30px;
          height: 30px;
        }
        .board {
          padding: 15px;
          margin: 15px;
        }
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: repeat(10, 24px);
          grid-template-rows: repeat(10, 24px);
        }
        .cell {
          width: 24px;
          height: 24px;
        }
        .board {
          padding: 10px;
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <!-- Info Container -->
      <div class="info-container">Room: <span id="roomCode">abcdef</span></div>

      <!-- Player 1 Container (Left) -->
      <div class="player-container player_1" id="player1" data-player-id="">
        <div class="board">
          <div class="grid" id="grid1" aria-label="Player 1 Board">
            <script>
              // Create 100 cells for Player 1
              for (let i = 0; i < 100; i++) {
                const d = document.createElement("div");
                d.className = "cell";
                d.dataset.row = Math.floor(i / 10);
                d.dataset.col = i % 10;
                document.currentScript.parentElement.appendChild(d);
              }
            </script>
          </div>
        </div>
      </div>

      <!-- Vertical Divider -->
      <div class="divider"></div>

      <!-- Player 2 Container (Right) -->
      <div class="player-container player_2" id="player2" data-player-id="">
        <div class="board">
          <div class="grid" id="grid2" aria-label="Player 2 Board">
            <script>
              // Create 100 cells for Player 2
              for (let i = 0; i < 100; i++) {
                const d = document.createElement("div");
                d.className = "cell";
                d.dataset.row = Math.floor(i / 10);
                d.dataset.col = i % 10;
                document.currentScript.parentElement.appendChild(d);
              }
            </script>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Add data attributes for backend integration
      document.getElementById("player1").dataset.playerId = "player1";
      document.getElementById("player2").dataset.playerId = "player2";
    </script>
  </body>
</html>
