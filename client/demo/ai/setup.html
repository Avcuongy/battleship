<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #2a5298;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .game-container {
        width: 90%;
        height: 80vh;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.95);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
      }

      /* Player Info Bar - 1/5 height (20%) */
      .player-info-bar {
        height: 20%;
        background: #f5ebe0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        border-bottom: 2px solid rgba(30, 60, 114, 0.2);
        position: relative;
      }

      .player-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .player-info.left {
        align-items: flex-start;
      }

      .player-info.right {
        align-items: flex-end;
      }

      .player-name {
        font-size: 1.6rem;
        font-weight: bold;
        color: #1e3c72;
        letter-spacing: 1px;
      }

      .player-status {
        font-size: 1.1rem;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .player-status.not-ready {
        color: #f44336;
      }

      .player-status.ready {
        color: #4caf50;
      }

      /* Title - Center of bar */
      .setup-title-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.2rem;
        font-weight: bold;
        color: #1e3c72;
        letter-spacing: 3px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      /* Game Area - 4/5 height (80%) */
      .game-area {
        height: 80%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 30px;
      }

      /* Instructions - Left side */
      .instructions-left {
        flex: 1;
        background: transparent;
        padding: 20px;
        text-align: center;
      }

      .setup-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        max-width: 800px;
        width: 100%;
        background: #ffffff;
        padding: 30px;
      }

      /* Instructions - Right side */
      .instructions-right {
        flex: 1;
        background: transparent;
        padding: 20px;
        text-align: center;
      }

      .instruction-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #1e3c72;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .instruction-text {
        font-size: 1.1rem;
        color: #2c5aa0;
        line-height: 1.4;
        font-weight: 500;
      }

      /* Board - Left side */
      .board-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .board-container {
        border: 3px solid #1e3c72;
        padding: 2px;
        background: #1e3c72;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(10, 30px);
        grid-template-rows: repeat(10, 30px);
        gap: 2px;
        background: #1e3c72;
      }

      .cell {
        width: 30px;
        height: 30px;
        background: #87ceeb;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
      }

      .cell:hover {
        background: #4682b4;
      }

      .cell.ship {
        background: #2e7d32;
      }

      /* Right side - Ships and buttons */
      .right-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 300px;
      }

      /* Ships container */
      .ships-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #ffffff;
        padding: 20px;
      }

      .ship-item {
        display: flex;
        gap: 3px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .ship-item:hover:not(.placed) {
        transform: scale(1.05);
      }

      .ship-item.selected {
        transform: scale(1.1);
      }

      .ship-item.placed {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .ship-cell {
        width: 30px;
        height: 30px;
        background: #4caf50;
        border: 2px solid #1e3c72;
        transition: all 0.3s ease;
      }

      .ship-item:hover:not(.placed) .ship-cell {
        background: #66bb6a;
      }

      .ship-item.selected .ship-cell {
        background: #2e7d32;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .ship-item.placed .ship-cell {
        background: #9e9e9e;
      }

      /* Buttons container */
      .buttons-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #ffffff;
        padding: 20px;
      }

      .btn {
        padding: 10px 25px;
        background: #f5ebe0;
        color: #1e3c72;
        border: 2px solid #1e3c72;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
        text-align: center;
        min-height: 44px;
      }

      .btn:hover:not(:disabled) {
        background: #f0e5d8;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }

      .btn-primary:hover:not(:disabled) {
        background: #45a049;
      }

      @media (max-width: 1024px) {
        .game-area {
          flex-direction: column;
          gap: 15px;
        }

        .instructions-left,
        .instructions-right {
          flex: none;
          padding: 15px;
        }

        .setup-content {
          flex-direction: column;
          gap: 20px;
          padding: 20px;
          max-width: 600px;
        }

        .game-board {
          grid-template-columns: repeat(10, 25px);
          grid-template-rows: repeat(10, 25px);
        }

        .cell,
        .ship-cell {
          width: 25px;
          height: 25px;
        }

        .right-section {
          flex-direction: row;
          gap: 20px;
          max-width: 100%;
        }

        .ships-section,
        .buttons-section {
          flex: 1;
        }
      }

      @media (max-width: 768px) {
        .player-name {
          font-size: 1.3rem;
        }

        .player-status {
          font-size: 1rem;
        }

        .setup-title-center {
          font-size: 1.6rem;
        }

        .instruction-title {
          font-size: 1.1rem;
        }

        .instruction-text {
          font-size: 1rem;
        }

        .setup-content {
          padding: 15px;
          gap: 15px;
        }

        .game-board {
          grid-template-columns: repeat(10, 20px);
          grid-template-rows: repeat(10, 20px);
        }

        .cell,
        .ship-cell {
          width: 20px;
          height: 20px;
        }

        .right-section {
          width: 100%;
          flex-direction: column;
          gap: 15px;
        }

        .buttons-section {
          width: 100%;
        }

        .btn {
          width: 100%;
          font-size: 0.9rem;
          padding: 8px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <!-- Player Info Bar - 1/5 màn hình -->
      <div class="player-info-bar">
        <!-- Player 1 - Góc trái -->
        <div class="player-info left">
          <div class="player-name" id="player1Name">Loading...</div>
          <div class="player-status not-ready" id="player1Status">
            Not Ready
          </div>
        </div>

        <!-- Title - Center -->
        <div class="setup-title-center">ĐẶT TÀU</div>

        <!-- Player 2 - Góc phải -->
        <div class="player-info right">
          <div class="player-name" id="player2Name">AI</div>
          <div class="player-status ready" id="player2Status">Ready</div>
        </div>
      </div>

      <!-- Game Area - 4/5 màn hình -->
      <div class="game-area">
        <!-- Instructions Left -->
        <div class="instructions-left">
          <div class="instruction-title">ĐẶT TÀU</div>
          <div class="instruction-text">Chuột trái để đặt</div>
        </div>

        <!-- Main Setup Content -->
        <div class="setup-content">
          <!-- Board - Left side -->
          <div class="board-section">
            <div class="board-container">
              <div class="game-board" id="gameBoard"></div>
            </div>
          </div>

          <!-- Right side - Ships and Buttons -->
          <div class="right-section">
            <!-- Ships list -->
            <div class="ships-section">
              <!-- Carrier - 5 cells -->
              <div class="ship-item" data-size="5" data-name="carrier">
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
              </div>

              <!-- Battleship - 4 cells -->
              <div class="ship-item" data-size="4" data-name="battleship">
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
              </div>

              <!-- Cruiser - 3 cells -->
              <div class="ship-item" data-size="3" data-name="cruiser">
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
              </div>

              <!-- Submarine - 3 cells -->
              <div class="ship-item" data-size="3" data-name="submarine">
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
              </div>

              <!-- Destroyer - 2 cells -->
              <div class="ship-item" data-size="2" data-name="destroyer">
                <div class="ship-cell"></div>
                <div class="ship-cell"></div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="buttons-section">
              <button class="btn" id="resetBtn">ĐẶT LẠI</button>
              <button class="btn btn-primary" id="readyBtn" disabled>
                SẴN SÀNG
              </button>
            </div>
          </div>
        </div>

        <!-- Instructions Right -->
        <div class="instructions-right">
          <div class="instruction-title">XOAY TÀU</div>
          <div class="instruction-text">Chuột phải để xoay</div>
        </div>
      </div>
    </div>

    <script>
      const state = {
        board: Array(100).fill(null),
        ships: [],
        currentShip: null,
        isHorizontal: true,
        placedCount: 0,
      };

      // Init board
      function initBoard() {
        const board = document.getElementById('gameBoard');
        
        // Create 10x10 grid of cells
        for (let i = 0; i < 100; i++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.index = i;
          cell.addEventListener('click', () => placeShip(i)); // Left click to place
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            rotateShip(); // Right click to rotate
          });
          cell.addEventListener('mouseenter', () => highlightPlacement(i));
          cell.addEventListener('mouseleave', clearHighlight);
          board.appendChild(cell);
        }
      }

      // Rotate ship function
      function rotateShip() {
        if (state.currentShip) {
          state.isHorizontal = !state.isHorizontal;
          // Clear and re-highlight to show new orientation
          const hoveredCell = document.querySelector(".cell:hover");
          if (hoveredCell) {
            const index = parseInt(hoveredCell.dataset.index);
            highlightPlacement(index);
          }
        }
      }

      // Ship selection
      document.querySelectorAll(".ship-item").forEach((item) => {
        item.addEventListener("click", function () {
          if (this.classList.contains("placed")) return;

          document.querySelectorAll(".ship-item").forEach((s) => {
            s.classList.remove("selected");
          });

          this.classList.add("selected");
          state.currentShip = {
            name: this.dataset.name,
            size: parseInt(this.dataset.size),
            element: this,
          };
        });
      });

      // Highlight placement preview
      function highlightPlacement(index) {
        if (!state.currentShip) return;

        clearHighlight();
        const positions = getShipPositions(index);
        const isValid = isValidPlacement(positions);

        positions.forEach((pos) => {
          const cell = document.querySelector(`[data-index="${pos}"]`);
          if (cell && !cell.classList.contains("ship")) {
            cell.style.background = isValid ? "#81c784" : "#e57373";
          }
        });
      }

      function clearHighlight() {
        document.querySelectorAll(".cell").forEach((cell, i) => {
          if (!state.board[i]) {
            cell.style.background = "#87ceeb";
          }
        });
      }

      // Place ship
      function placeShip(index) {
        if (!state.currentShip) {
          alert("Chọn một tàu trước!");
          return;
        }

        const positions = getShipPositions(index);
        if (!isValidPlacement(positions)) {
          alert("Vị trí không hợp lệ!");
          return;
        }

        positions.forEach((pos) => {
          state.board[pos] = state.currentShip.name;
          const cell = document.querySelector(`[data-index="${pos}"]`);
          cell.classList.add("ship");
        });

        state.ships.push({
          name: state.currentShip.name,
          positions: positions,
          isHorizontal: state.isHorizontal,
        });

        state.currentShip.element.classList.add("placed");
        state.currentShip.element.classList.remove("selected");
        state.placedCount++;
        state.currentShip = null;

        checkAllShipsPlaced();
      }

      function getShipPositions(startIndex) {
        const positions = [];
        const size = state.currentShip.size;

        for (let i = 0; i < size; i++) {
          if (state.isHorizontal) {
            const pos = startIndex + i;
            if (Math.floor(startIndex / 10) === Math.floor(pos / 10)) {
              positions.push(pos);
            }
          } else {
            positions.push(startIndex + i * 10);
          }
        }
        return positions;
      }

      function isValidPlacement(positions) {
        return (
          positions.length === state.currentShip.size &&
          positions.every((pos) => pos >= 0 && pos < 100 && !state.board[pos])
        );
      }

      function checkAllShipsPlaced() {
        if (state.placedCount === 5) {
          document.getElementById("readyBtn").disabled = false;
          document.getElementById("player1Status").textContent = "Ready";
          document
            .getElementById("player1Status")
            .classList.remove("not-ready");
          document.getElementById("player1Status").classList.add("ready");
        }
      }

      // Prevent context menu on the entire board area to enable right-click rotate
      document
        .getElementById("gameBoard")
        .addEventListener("contextmenu", (e) => {
          e.preventDefault();
        });

      // Reset button
      document.getElementById("resetBtn").addEventListener("click", () => {
        state.board = Array(100).fill(null);
        state.ships = [];
        state.currentShip = null;
        state.placedCount = 0;

        document.querySelectorAll(".ship-item").forEach((item) => {
          item.classList.remove("placed", "selected");
        });

        document.querySelectorAll(".cell").forEach((cell) => {
          cell.classList.remove("ship");
          cell.style.background = "#87ceeb";
        });

        document.getElementById("readyBtn").disabled = true;
        document.getElementById("player1Status").textContent = "Not Ready";
        document.getElementById("player1Status").classList.remove("ready");
        document.getElementById("player1Status").classList.add("not-ready");
      });

      // Ready button
      document.getElementById("readyBtn").addEventListener("click", () => {
        sessionStorage.setItem("bs-keep-file", "1");
        localStorage.setItem("player-ships", JSON.stringify(state.ships));
        // TODO: Navigate to game
        alert("Đã sẵn sàng! (Chuyển sang màn hình game...)");
      });

      // Load player data
      function loadPlayerData() {
        const session = localStorage.getItem("battleship-player-session");
        if (session) {
          const player = JSON.parse(session);
          document.getElementById("player1Name").textContent =
            player.name || "Unknown";
        }

        const opponent = localStorage.getItem("battleship-player-2");
        if (opponent) {
          const player2 = JSON.parse(opponent);
          document.getElementById("player2Name").textContent =
            player2.name || "AI";
        }
      }

      // Initialize
      window.addEventListener("DOMContentLoaded", () => {
        initBoard();
        loadPlayerData();
      });
    </script>
  </body>
</html>
