<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry</title>
    <link rel="stylesheet" href="../../styles/home.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="content-container">
        <!-- Player Info (Left) -->
        <div class="player-info-container">
          <div class="player-name" id="playerName">Loading...</div>
          <div class="player-id" id="playerId">ID: Loading...</div>
        </div>

        <!-- Right Panel (styled like Home) -->
        <div class="mode-selection-container">
          <!-- Host (create room) on top -->
          <div class="mode-buttons" style="margin-bottom: 20px">
            <div class="mode-button" id="hostButton">
              <div class="mode-text">TẠO PHÒNG</div>
            </div>
          </div>

          <!-- Join row: input + connect on the right -->
          <div style="display: flex; gap: 12px; align-items: center">
            <input
              id="joinRoomInput"
              type="text"
              maxlength="6"
              placeholder="Nhập ROOM ID để vào"
              style="
                height: 60px;
                padding: 0 12px;
                border: 2px solid #1e3c72;
                border-radius: 8px;
                font-size: 1.1rem;
                width: 220px;
              "
            />
            <div class="mode-button" id="joinButton">
              <div class="mode-text">CONNECT</div>
            </div>
          </div>

          <div
            id="hintText"
            style="
              margin-top: 14px;
              text-align: center;
              font-size: 14px;
              opacity: 0.8;
            "
          ></div>
        </div>
      </div>
    </div>

    <script src="../../scripts/utils/api.js"></script>
    <script src="../../scripts/utils/storage.js"></script>
    <script src="../../scripts/1vs1/entry.js"></script>
  </body>
</html>
