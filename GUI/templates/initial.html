<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="../styles/initial.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">BATTLESHIP</h1>

      <div class="content-container">
        <div class="login-container">
          <div class="avatar-section">
            <div class="avatar" id="avatar">
              <img src="../images/daden.jpg" alt="avatar" />
            </div>
            <div class="refresh-badge" id="refreshAvatar"></div>
          </div>

          <div class="form-section">
            <div class="instruction-text">CHỌN MỘT NHÂN VẬT VÀ BIỆT DANH</div>
            <input
              type="text"
              class="nickname-input"
              placeholder="Nhập biệt danh..."
              id="nicknameInput"
            />
            <button class="start-button" id="startButton">BẮT ĐẦU</button>
          </div>
        </div>

        <div class="tutorial-container">
          <h2 class="tutorial-title">CÁCH CHƠI</h2>

          <div class="tutorial-content" id="tutorialContent">
            <div class="step-number">1</div>
            <div class="step-description">
              Chọn chế độ chơi: 1 người (với AI) hoặc 2 người
            </div>
          </div>

          <div class="pagination-dots">
            <div class="dot active" data-step="0"></div>
            <div class="dot" data-step="1"></div>
            <div class="dot" data-step="2"></div>
            <div class="dot" data-step="3"></div>
            <div class="dot" data-step="4"></div>
            <div class="dot" data-step="5"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/initial.js"></script>
  </body>
</html>
